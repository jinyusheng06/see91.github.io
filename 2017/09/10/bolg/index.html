<p>#prev, #next {<br>    height: 50px;<br>    border: none;<br>    /<em>background-color:rgba(0 0 0 0.5);</em>/<br>    background-color: azure;<br>    font-weight: 900;<br>    font-size: 20px;<br>    color: #777271;<br>    outline: none;<br>    border-radius: 50px;<br>}</p>

<p><div id="All"><br>    <div id="imgList"></div><br>    <ul id="list"></ul><br>    <button id="prev">&lt;</button><br>    <button id="next">&gt;</button><br></div><br><br></p>
<script>
  var ary = [{img: "1.jpg"}, {img: "2.jpg"}, {img: "3.jpg"}, {img: "4.jpg"}, {img: "5.jpg"}];
var imgList = document.getElementById("imgList");
var imgs = imgList.getElementsByTagName("img");
var list = document.getElementById("list");
var oLis = list.getElementsByTagName("li");

for (var i = 0; i < ary.length; i++) {
    imgList.innerHTML += `<img src="img/${ary[i].img}">`;
    list.innerHTML += `<li></li>`;
}

for (var i = 0; i < oLis.length; i++) {
    oLis[0].className = "bg";
    imgs[0].className = "select";
    oLis[i].index = i;

    function AA(n) {
        for (var j = 0; j < oLis.length; j++) {
            oLis[j].className = "";
            imgs[j].className = "";
        }
        oLis[n].className = "bg";
        imgs[n].className = "select";
    }

    AA(0);
    oLis[i].onclick = AA;
}

var prev = document.getElementById("prev");
var next = document.getElementById("next");


var step = 0;
for (var i = 0; i < oLis.length; i++) {
    oLis[i].index = i;
    oLis[i].onclick = function () {
        AA(this.index);
        step = this.index;
    }
}

prev.onclick = function () {
    step--;
    step < 0 ? step = 4 : null;
    AA(step);
}

function BB() {
    step++;
    step > 4 ? step = 0 : null;
    AA(step);
}

next.onclick = BB;
window.setInterval(BB, 2000);
  </script>
